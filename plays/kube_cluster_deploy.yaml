---
# Playbook for deploying kubeadm on target hosts

- name: Kubeadm prechecks
  hosts: dev
  become: yes

  tasks:
    - name: Disable swap
      command: swapoff --all

    # iptables checks start here
    - name: Check if legacy iptables options exist
      apt:
        force_apt_get: yes
        pkg:
          - iptables
          - arptables
          - ebtables
