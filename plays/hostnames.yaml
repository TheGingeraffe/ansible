---
## Sets target hostname. Target host needs dbus for hostname module.

- name: Set hostnames
  gather_facts: false
  become: yes
  hosts:
          dev
  tasks:

    - name: Check dbus
      apt:
        name: dbus
        force_apt_get: yes

    - name: Set hostname
      hostname:
        name: "{{ ansible_host }}"
    
    - name: Edit /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.0\.1[ \t]+localhost'
        line: "127.0.0.1 localhost {{ ansible_host }}"
        state: present